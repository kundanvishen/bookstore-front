<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BookStore</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script src="js/angular.js"></script>
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" ng-controller="NavbarCtrl">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
				</button>
				<a class="navbar-brand logo" href="#">{{appDetails.title}}</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Books <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Genres</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<!--Navbar Ctrl  -->
	<div id="booklistWrapper" ng-controller="BookListCtrl">
		<ul class="list-unstyled">
			<li class="book" ng-repeat="book in books">
				<div class="book-details clearfix">
					<h3>{{book.name}}</h3>
					<p>{{book.price}}</p>
					<ul class="list-unstyled list-inline">
						<li>Rating: {{book.rating}}</li>
						<li>Binding: {{book.binding}}</li>
						<li>Publisher: {{book.publisher}}</li>
						<li>Released: 2017-01-01</li>
					</ul>
					<p>{{book.details}}</p>
					<button class="btn btn-info pull-right">Add to Favourites</button>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
