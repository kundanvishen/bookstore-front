<div id="booklistWrapper">
	<ul class="list-unstyled">
		<li class="book" ng-repeat="book in books">
			<div class="book-details clearfix">
				<h3>{{book.name}}</h3>
				<p>{{book.price}}</p>
				<ul class="list-unstyled list-inline">
					<li>Rating: {{book.rating}}</li>
					<li>Binding: {{book.binding}}</li>
					<li>Publisher: {{book.publisher}}</li>
					<li>Released: 2017-01-01</li>
				</ul>
				<p>{{book.details}}</p>
				<button class="btn btn-info pull-right" ng-click="addToFavourites(book)">Add to Favourites</button>
			</div>
		</li>
	</ul>
</div>
